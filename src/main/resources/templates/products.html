<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
</head>
<body>
<header>
    <h1>Tous les produits :</h1>
    <table>
        <tr th:each="Produits : ${products}">
            <td th:text="${name}"></td>
            <td th:text="${description}"></td>
            <td th:text="${price}"></td>
        </tr>
    </table>
</header>
</body>
</html>
